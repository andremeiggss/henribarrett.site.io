<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HB Max</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="container py-4">
    <h2 class="mb-4 fw-bold text-purple">HB Max</h2>

        <thead>
          <tr>

            <th>Club</th>

            <th class="d-none d-md-table-cell">GA</th>
            <th class="d-none d-md-table-cell">GD</th>
            <th>Pts</th>
            <th class="d-none d-md-table-cell">Resultados</th>
            <th class="d-none d-md-table-cell">Sigue</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- El JS insertará 20 equipos aquí -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
